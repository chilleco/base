# Loki Configuration - Optimized for Single-Node Deployment
# Target: Small-to-medium Telegram bot with structured JSON logs
#
# DESIGN PRINCIPLES:
# 1. Low label cardinality (~75 unique streams max)
# 2. Structured metadata for high-cardinality searchable fields
# 3. 7-day retention with automatic compaction
# 4. Memory-efficient for single-node deployment

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: warn
  grpc_server_max_recv_msg_size: 8388608   # 8MB
  grpc_server_max_send_msg_size: 8388608   # 8MB

# Common settings for all components
common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# =============================================================================
# INGESTER - Receives and batches logs
# =============================================================================
ingester:
  wal:
    enabled: true
    dir: /loki/wal
    replay_memory_ceiling: 100MB

  lifecycler:
    ring:
      replication_factor: 1
    final_sleep: 0s

  # Chunk settings - balance between memory and flush frequency
  chunk_idle_period: 1h        # Flush chunk if no writes for 1h
  chunk_retain_period: 30s     # Keep chunks in memory after flush
  max_chunk_age: 2h            # Max time before forced flush
  chunk_target_size: 1572864   # Target 1.5MB chunks (compressed)
  chunk_encoding: snappy       # Fast compression

  # Flush settings
  flush_check_period: 30s
  flush_op_timeout: 10m

# =============================================================================
# STORAGE - TSDB with filesystem backend
# =============================================================================
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  filesystem:
    directory: /loki/chunks

  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache

  # Index cache for faster queries
  index_queries_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 100

# =============================================================================
# LIMITS - Protect against abuse and high cardinality
# =============================================================================
limits_config:
  # Retention
  retention_period: 168h  # 7 days

  # Accept older samples (for Alloy catch-up after downtime)
  reject_old_samples: true
  reject_old_samples_max_age: 24h  # Accept logs up to 24h old

  # Ingestion rate limits (per tenant, but we use single tenant)
  # Increased to handle burst during Alloy catch-up
  ingestion_rate_mb: 8
  ingestion_burst_size_mb: 16
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 10MB

  # Cardinality limits - CRITICAL for performance
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 15        # Limit labels per stream
  max_streams_per_user: 100             # Limit total streams
  max_global_streams_per_user: 100

  # Query limits
  max_query_parallelism: 16
  max_query_series: 500
  max_entries_limit_per_query: 5000
  max_query_length: 721h                # 30 days max query range
  max_query_lookback: 168h              # Match retention

  # Log line limits
  max_line_size: 256KB
  max_line_size_truncate: true

  # Structured metadata (Loki 3.0+)
  # Allows high-cardinality fields without creating streams
  allow_structured_metadata: true
  max_structured_metadata_size: 64KB
  max_structured_metadata_entries_count: 128

  # Split queries for better performance
  split_queries_by_interval: 15m

  # Volume tracking (helps understand log distribution)
  volume_enabled: true

# =============================================================================
# QUERY FRONTEND - Query optimization
# =============================================================================
frontend:
  max_outstanding_per_tenant: 2048
  compress_responses: true
  log_queries_longer_than: 5s

query_range:
  align_queries_with_step: true
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# =============================================================================
# QUERIER
# =============================================================================
querier:
  max_concurrent: 10
  query_ingesters_within: 3h

# =============================================================================
# COMPACTOR - Background cleanup and retention
# =============================================================================
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# =============================================================================
# RULER (Optional - for alerting on logs)
# =============================================================================
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  enable_api: true

# =============================================================================
# ANALYTICS - Disable telemetry
# =============================================================================
analytics:
  reporting_enabled: false
